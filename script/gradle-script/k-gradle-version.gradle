ext {
    springBootVersion = '2.6.13'
    springCloudVersion = '2021.0.5'
    springCloudAlibabaVersion = '2021.0.4.0'


//    dubboVersion = '2.7.11'
    dubboVersion = '2.7.15'
    app_plugins = [
            "gradle-docker-plugin"     : "com.bmuschko:gradle-docker-plugin:6.6.1",
            "spring-boot-gradle-plugin": "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    ]
    dependency_management = [
            "jaxen"                           : "jaxen:jaxen:1.2.0",
            "dom4j"                           : "org.dom4j:dom4j:2.1.3",
            "commons-codec"                   : "commons-codec:commons-codec:1.15",
            "commons-compress"                : "org.apache.commons:commons-compress:1.22",
            "commons-collections4"            : "org.apache.commons:commons-collections4:4.4",
            "commons-fileupload"              : "commons-fileupload:commons-fileupload:1.4",
            "commons-io"                      : "commons-io:commons-io:2.10.0",
            'commons-lang3'                   : 'org.apache.commons:commons-lang3:3.11',
            "guava"                           : "com.google.guava:guava:31.0.1-jre",
            'dubbo-spring-boot-starter'       : "org.apache.dubbo:dubbo-spring-boot-starter:$dubboVersion",
            'dubbo-dependencies-zookeeper'    : "org.apache.dubbo:dubbo-dependencies-zookeeper:$dubboVersion",
